<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Paragraph Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Invitation Paragraph Generator</h2>
    <p>Click the button to generate paragraphs:</p>
    <button onclick="generateParagraphs()">Generate Paragraphs</button>
    <textarea id="output" readonly></textarea>

    <script>
        function generateParagraphs() {
            var links = [
                "https://naurafaiq.com/?to=Doni+Lintin",
                "https://naurafaiq.com/?to=HB+Ari+Bardono",
                "https://naurafaiq.com/?to=Dyah+Liring+Widuri",
                "https://naurafaiq.com/?to=Larasari",
                "https://naurafaiq.com/?to=Adelia"
            ];

            // Function to extract guest name from the link
            function extractGuestName(link) {
                return link.split('=')[1].replace('+', ' ');
            }

            var paragraphs = "";
            for (var i = 0; i < links.length; i++) {
                var guestName = extractGuestName(links[i]);
                paragraphs += `Bismillahirahmanirrahim, Assalamu'alaikum Warahmatullahi Wabarakatuh

Yth. ${guestName},
Dengan memohon rahmat dan ridho Allah SWT., dan tanpa mengurangi rasa hormat, perkenankan kami mengundang Bapak/Ibu/Saudara/i untuk menghadiri acara pernikahan putra-putri kami Naura Hassa Lalitya Cornika dan Khusna Muhammad Fa’iq, yang In syaa Allah akan dilaksanakan pada :
 📆 Sabtu, 24 Februari 2024 
🕧 Pukul : 19.00 – 21.00 WIB
📍 Imperial Ballroom The Rich Jogja Hotel, Yogyakarta

Bersama ini kami sampaikan Undangan pada link berikut: ${links[i]}

✅ Mohon konfirmasi kehadiran dengan cara menuliskan Nama dan Jumlah Orang pada tautan undangan 
Merupakan suatu kebahagiaan bagi kami apabila Bapak/Ibu/Saudara/i berkenan untuk hadir dan memberikan do’a restu.

Terima kasih atas perhatiannya.
Wassalamualaikum Wr. Wb.

Hormat kami yang berbahagia
Kel. Isa Fitra Cornika

`;
            }

            // Set the generated paragraphs to the output textarea
            document.getElementById("output").value = paragraphs;
        }
    </script>
</body>
</html>
