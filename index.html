<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Paragraph Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Invitation Paragraph Generator</h2>
    <label for="nameInput">Enter Full Name:</label>
    <input type="text" id="nameInput" placeholder="John Doe">
    <button onclick="generateParagraph()">Generate Paragraph</button>
    <textarea id="output" readonly></textarea>

    <script>
        function generateParagraph() {
            var fullName = document.getElementById("nameInput").value.trim();

            if (!fullName) {
                alert("Please enter a valid full name.");
                return;
            }

            // Function to create the link based on the full name
            function createLink(fullName) {
                return `https://naurafaiq.com/?to=${fullName.replace(' ', '+')}`;
            }

            var link = createLink(fullName);

            var paragraph = `Bismillahirahmanirrahim, Assalamu'alaikum Warahmatullahi Wabarakatuh

Yth. ${fullName},
Dengan memohon rahmat dan ridho Allah SWT., dan tanpa mengurangi rasa hormat, perkenankan kami mengundang Bapak/Ibu/Saudara/i untuk menghadiri acara pernikahan putra-putri kami Naura Hassa Lalitya Cornika dan Khusna Muhammad Fa’iq, yang In syaa Allah akan dilaksanakan pada :
📆 Sabtu, 24 Februari 2024 
🕧 Pukul : 19.00 – 21.00 WIB
📍 Imperial Ballroom The Rich Jogja Hotel, Yogyakarta

Bersama ini kami sampaikan Undangan pada link berikut: ${link}

✅ Mohon konfirmasi kehadiran dengan cara menuliskan Nama dan Jumlah Orang pada tautan undangan 
Merupakan suatu kebahagiaan bagi kami apabila Bapak/Ibu/Saudara/i berkenan untuk hadir dan memberikan do’a restu.

Terima kasih atas perhatiannya.
Wassalamualaikum Wr. Wb.

Hormat kami yang berbahagia
Kel. Isa Fitra Cornika

`;

            // Set the generated paragraph to the output textarea
            document.getElementById("output").value = paragraph;
        }
    </script>
</body>
</html>
